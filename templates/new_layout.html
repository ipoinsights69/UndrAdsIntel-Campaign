<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}UndrApp Intel{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?v={{ range(1, 10000) | random }}"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Heroicons -->
    <script src="https://unpkg.com/heroicons@2.0.18/dist/heroicons.js?v={{ range(1, 10000) | random }}"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                            950: '#172554'
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                            950: '#030712'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS -->
    <style type="text/tailwindcss">
        @layer components {
            .btn-primary {
                @apply bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5 flex items-center justify-center;
            }
            .btn-secondary {
                @apply bg-gray-100 border border-gray-300 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5 flex items-center justify-center;
            }
            .btn-success {
                @apply bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5 flex items-center justify-center;
            }
            .card {
                @apply bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 p-6 border border-gray-100 hover:-translate-y-0.5;
            }
            .input-field {
                @apply border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent transition-all duration-200;
            }
            .label {
                @apply block text-sm font-medium text-gray-700 mb-1;
            }
            .badge {
                @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
            }
            .badge-blue {
                @apply badge bg-blue-100 text-blue-800;
            }
            .badge-green {
                @apply badge bg-green-100 text-green-800;
            }
            .badge-yellow {
                @apply badge bg-yellow-100 text-yellow-800;
            }
            .badge-red {
                @apply badge bg-red-100 text-red-800;
            }
            .badge-purple {
                @apply badge bg-purple-100 text-purple-800;
            }
            .stat-card {
                @apply card flex flex-col h-full transition-all duration-300 hover:-translate-y-1;
            }
            .sidebar-link {
                @apply flex items-center gap-3 px-4 py-2.5 rounded-lg text-sm font-medium text-gray-100 hover:bg-primary-700 transition-colors duration-200;
            }
            .sidebar-link-active {
                @apply flex items-center gap-3 px-4 py-2.5 rounded-lg text-sm font-medium bg-primary-700 text-white;
            }
        }
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen font-sans flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-primary-600 text-white fixed inset-y-0 left-0 z-50 flex flex-col transition-all duration-300 ease-in-out" id="sidebar">
        <!-- Logo and App Name -->
        <div class="p-4 border-b border-primary-700">
            <a href="/" class="flex items-center gap-3">
                <div class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.29 7 12 12 20.71 7"></polyline>
                        <line x1="12" y1="22" x2="12" y2="12"></line>
                    </svg>
                </div>
                <div>
                    <span class="text-xl font-bold">UndrApp Intel</span>
                </div>
            </a>
        </div>
        
        <!-- Navigation Links -->
        <nav class="flex-1 overflow-y-auto py-4 px-3">
            <ul class="space-y-2">
                <li>
                    <a href="/" class="{% if request.path == '/' %}sidebar-link-active{% else %}sidebar-link{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/campaigns" class="{% if '/campaigns' in request.path %}sidebar-link-active{% else %}sidebar-link{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
                            <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
                        </svg>
                        <span>Campaigns</span>
                    </a>
                </li>
                <li>
                    <a href="/analytics" class="{% if '/analytics' in request.path %}sidebar-link-active{% else %}sidebar-link{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" />
                            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
                        </svg>
                        <span>Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="/campaign/new" class="{% if '/campaign/new' in request.path %}sidebar-link-active{% else %}sidebar-link{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        <span>New Campaign</span>
                    </a>
                </li>
            </ul>
            
            <div class="mt-8 pt-6 border-t border-primary-700">
                <h3 class="px-4 text-xs font-semibold text-primary-300 uppercase tracking-wider mb-2">Settings</h3>
                <ul class="space-y-2">
                    <li>
                        <a href="/settings" class="sidebar-link">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                            </svg>
                            <span>Help & Support</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- User and Version Info -->
        <div class="p-4 border-t border-primary-700">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div class="bg-primary-700 p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium">Admin User</p>
                        <p class="text-xs text-primary-300">admin@example.com</p>
                    </div>
                </div>
                <button class="text-primary-300 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="text-xs text-primary-300 text-center">
                <p>UndrApp Intel v1.0.0</p>
            </div>
        </div>
    </aside>

    <!-- Mobile Sidebar Toggle -->
    <div class="fixed bottom-4 right-4 md:hidden z-50">
        <button id="mobile-sidebar-toggle" class="bg-primary-600 text-white p-3 rounded-full shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-64 transition-all duration-300 ease-in-out" id="main-content">
        <!-- Flash Messages -->
        <div id="flash-messages" class="fixed top-4 right-4 z-50"></div>
        
        <!-- Main Content Area -->
        <main class="p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Global app functions
        function showLoader(elementId) {
            document.getElementById(elementId).classList.remove('hidden');
        }
        
        function hideLoader(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }

        function showAlert(message, type = 'success') {
            const flashContainer = document.getElementById('flash-messages');
            const alertBox = document.createElement('div');
            alertBox.className = `p-4 mb-4 rounded-xl shadow-md ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white flex items-center transform transition-all duration-300 translate-y-0`;
            
            // Add icon based on type
            const iconSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            iconSvg.setAttribute('class', 'h-5 w-5 mr-2 flex-shrink-0');
            iconSvg.setAttribute('viewBox', '0 0 20 20');
            iconSvg.setAttribute('fill', 'currentColor');
            
            const iconPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            if (type === 'success') {
                iconPath.setAttribute('fill-rule', 'evenodd');
                iconPath.setAttribute('d', 'M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z');
                iconPath.setAttribute('clip-rule', 'evenodd');
            } else {
                iconPath.setAttribute('fill-rule', 'evenodd');
                iconPath.setAttribute('d', 'M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z');
                iconPath.setAttribute('clip-rule', 'evenodd');
            }
            
            iconSvg.appendChild(iconPath);
            alertBox.appendChild(iconSvg);
            
            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;
            alertBox.appendChild(messageSpan);
            
            // Add close button
            const closeButton = document.createElement('button');
            closeButton.className = 'ml-auto pl-3';
            closeButton.innerHTML = `
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            `;
            closeButton.addEventListener('click', () => {
                alertBox.classList.add('opacity-0', '-translate-y-2');
                setTimeout(() => alertBox.remove(), 300);
            });
            alertBox.appendChild(closeButton);
            
            flashContainer.appendChild(alertBox);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                alertBox.classList.add('opacity-0', '-translate-y-2');
                setTimeout(() => alertBox.remove(), 300);
            }, 5000);
        }
        
        // Mobile sidebar toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileToggle = document.getElementById('mobile-sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('-translate-x-full');
                    
                    // Check if sidebar is visible
                    if (sidebar.classList.contains('-translate-x-full')) {
                        mainContent.classList.remove('ml-64');
                        mainContent.classList.add('ml-0');
                    } else {
                        mainContent.classList.remove('ml-0');
                        mainContent.classList.add('ml-64');
                    }
                });
            }
            
            // Handle responsive layout
            function handleResize() {
                if (window.innerWidth < 768) {
                    sidebar.classList.add('-translate-x-full');
                    mainContent.classList.remove('ml-64');
                    mainContent.classList.add('ml-0');
                } else {
                    sidebar.classList.remove('-translate-x-full');
                    mainContent.classList.remove('ml-0');
                    mainContent.classList.add('ml-64');
                }
            }
            
            // Initial check
            handleResize();
            
            // Listen for window resize
            window.addEventListener('resize', handleResize);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
